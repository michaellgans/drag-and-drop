<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./static/images/favicon.ico">

    <!-- Style Sheets -->
    <link rel="stylesheet" type="text/css" href="./static/styles/output.css">

    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
    ></script>
</head>

<!-- Body -->
<body>
    <!-- Header -->
    <header class="font-mono text-6xl font-bold text-center">
        <h1 class="my-10">Tic-Tac-Toe</h1>
    </header>

    <!-- Game Container -->
    <div class="game-container h-3/4 mt-10 flex flex-row justify-evenly items-center">
        <div class="o-pieces-container m-12 w-full flex flex-wrap justify-center items-center bg-green-600 border-4 border-black">
            <div draggable="true" class="piece">
                <img class="p-4 w-28 h-28" src="./static/images/O.png">
            </div>
            <div draggable="true" class="piece">
                <img class="p-4 w-28 h-28" src="./static/images/O.png">
            </div>
            <div draggable="true" class="piece">
                <img class="p-4 w-28 h-28" src="./static/images/O.png">
            </div>
            <div draggable="true" class="piece">
                <img class="p-4 w-28 h-28" src="./static/images/O.png">
            </div>
            <div draggable="true" class="piece">
                <img class="p-4 w-28 h-28" src="./static/images/O.png">
            </div>
        </div>
        <div class="game-board flex flex-col">
            <div class="board-row top-row flex flex-row justify-center items-center">
                <div id="1" class="board-space flex justify-center items-center left corner w-44 h-44 border-r-4 border-b-4 border-black">
    
                </div>
                <div id="2" class="board-space flex justify-center items-center middle w-44 h-44 border-x-4 border-b-4 border-black">
    
                </div>
                <div id="3" class="board-space flex justify-center items-center right corner w-44 h-44 border-b-4 border-l-4 border-black">
    
                </div>
            </div>
            <div class="board-row middle-row flex flex-row">
                <div id="4" class="board-space flex justify-center items-center left w-44 h-44 border-y-4 border-r-4 border-black">
    
                </div>
                <div id="5" class="board-space flex justify-center items-center center w-44 h-44 border-4 border-black">
    
                </div>
                <div id="6" class="board-space flex justify-center items-center right w-44 h-44 border-y-4 border-l-4 border-black">
    
                </div>
            </div>
            <div class="board-row bottom-row flex flex-row">
                <div id="7" class="board-space flex justify-center items-center left corner w-44 h-44 border-r-4 border-t-4 border-black">
    
                </div>
                <div id="8" class="board-space flex justify-center items-center middle w-44 h-44 border-x-4 border-t-4 border-black">
    
                </div>
                <div id="9" class="board-space flex justify-center items-center right corner w-44 h-44 border-t-4 border-l-4 border-black">
    
                </div>
            </div>
        </div>
        <div class="x-pieces-container h-full w-full m-12 flex flex-wrap justify-center items-center bg-green-600 border-4 border-black">
            <div draggable="true" class="piece">
                <img class="p-4 w-28 h-28" src="./static/images/X.png">
            </div>
            <div draggable="true" class="piece">
                <img class="p-4 w-28 h-28" src="./static/images/X.png">
            </div>
            <div draggable="true" class="piece">
                <img class="p-4 w-28 h-28" src="./static/images/X.png">
            </div>
            <div draggable="true" class="piece">
                <img class="p-4 w-28 h-28" src="./static/images/X.png">
            </div>
            <div draggable="true" class="piece">
                <img class="p-4 w-28 h-28" src="./static/images/X.png">
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="./scripts/script.js"></script>
</body>
</html>
