<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./static/images/favicon.ico">

    <!-- Style Sheets -->
    <link rel="stylesheet" type="text/css" href="./Front_End/static/styles/all-types.css">

    <!-- TailwindCSS -->
</head>

<!-- Body -->
<body class="bg-green-50">
    <!-- Header -->
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <!-- Game Container -->
    <div class="game-container">
        <div class="o-pieces-container">

        </div>
        <div class="game-board">
            <div class="board-row top-row">
                <div id="1" class="board-space left corner">
    
                </div>
                <div id="2" class="board-space middle">
    
                </div>
                <div id="3" class="board-space right corner">
    
                </div>
            </div>
            <div class="board-row middle-row">
                <div id="4" class="board-space left">
    
                </div>
                <div id="5" class="board-space center">
    
                </div>
                <div id="6" class="board-space right">
    
                </div>
            </div>
            <div class="board-row bottom-row">
                <div id="7" class="board-space left corner">
    
                </div>
                <div id="8" class="board-space middle">
    
                </div>
                <div id="9" class="board-space right corner">
    
                </div>
            </div>
        </div>
        <div class="x-pieces-container">
    
        </div>
    </div>
</body>
</html>
